DESCRIÇÃO DO SERVIÇO

Aceitando os termos apresentados neste documento e concluindo o processo de criação de conta, você se tornará um usuário do site Trocando Livros que tem por objetivo a difusão da cultura através do compartilhamento de livros entre pessoas de todo o Brasil.
Após a criação da conta, que exige inicialmente os dados de email e CEP, você poderá adicionar a listagem dos seus livros que deseja disponibilizar para serem solicitados.

Os livros que você adicionar na sua listagem ficam disponíveis para serem solicitados por outros usuários do site Trocando Livros.
Se algum usuário solicitar um dos livros disponibilizados por você, o site automaticamente enviará uma mensagem para o seu endereço de correio eletrônico contendo as instruções para aceitar ou recusar a solicitação. Se você aceitar enviar o livro, as informações de endereço do usuário solicitante serão apresentadas, bem como as instruções de postagem nos Correios.

Para cada livro que você enviar a algum usuário que o solicitou, você ganhará uma permissão (crédito) para realizar uma solicitação de um livro de algum usuário. O crédito representa o serviço de permissão de solicitação (comunicação de pedido entre os usuários) oferecido pelo site Trocando Livros. O crédito também poderá ser fornecido a algum usuário em caráter promocional ou qualquer outro critério definido pelo Trocando Livros.

O usuário que enviar o livro fica responsável pelas despesas de postagem dos Correios.
Você deverá enviar por uma das modalidades de postagens indicadas nas instruções de envio. É necessário guardar o comprovante com o número do rastreamento fornecido pela agência dos Correios. Através deste número você poderá confirmar o envio no site Trocando Livros e obter a sua permissão de solicitação (crédito) se os dados exibidos no sistema dos Correios forem válidos.

Ao solicitar um livro de um usuário, você deverá, obrigatoriamente, fornecer os dados completos de endereço ou caixa postal.
